<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainCourier - Sign Up & Login</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<div class="container">
    <div class="form-container" id="form-container"> <!-- Add ID here -->
        <div class="signup-container" id="signup-container">
            <h1>TrainCourier</h1>
            <h2>Sign Up</h2>
            <form action="#">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div class="login-container" id="login-container">
            <h1>TrainCourier</h1>
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>
    </div>
</div>

<script>
    function showLogin() {
        document.getElementById('form-container').style.transform = 'translateX(-50%)';
    }

    function showSignUp() {
        document.getElementById('form-container').style.transform = 'translateX(0)';
    }

    function handleLogin(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // You can add additional validation or AJAX request here

        // Redirect to home.html after successful login
        window.location.href = "home.html"; // Redirect to the homepage
    }
</script>

</body>
</html>
